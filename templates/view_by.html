{% extends "base.html" %}

{% block content %}
    <div>
        <h3>Quotes by {{ person }}:</h3>
        {% for quote in by_quotes %}
            {% include "quote_block.html" %}
        {% endfor %}
    </div>
    <div>
        <h3>Quotes submitted by {{ person }}:</h3>
        {% for quote in from_quotes %}
            {% include "quote_block.html" %}
        {% endfor %}
    </div>
{% endblock %}
