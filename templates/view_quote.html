{% extends "base.html" %}

{% block title %}{{ quote.name }} - Quote Manager{% endblock %}

{% block content %}
    <div class="quote">
        <p class="content">
            {% if quote.quote[0]=='"' %}
            {{ quote.quote }}
            {% else %}
            "{{ quote.quote }}"
            {% endif %}
            - <i>{{ quote.name }}</i>
        </p>
        <p>Submitted by: {{quote.submitter}}</p>
        <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
    </div>
{% endblock %}
