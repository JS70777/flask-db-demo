{% extends "base.html" %}

{% block content %}
  <div class="quote-list">
      <h2>Quotes, sorted by {{ ("reverse " ~ filter[1:]) if filter | first == "-" else filter}} </h2>
      {% if quotes %}
        {% for quote in quotes %}
            {% set q = quote %}
            {% include "quote_block.html" %}
        {% endfor %}
      {% else %}
          <p>No quotes yet.</p>
      {% endif %}
  </div>
{% endblock %}
